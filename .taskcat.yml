project:
  name: quickstart-ibm-maximo
  owner: quickstart-eng@amazon.com
  package_lambda: false
  lambda_source_path: functions/source
  lambda_zip_path: functions/packages
  s3_regional_buckets: true
  shorten_stack_name: true
  regions:
    - us-east-1
    - us-east-2
    - us-west-2
    - eu-central-1
    - eu-west-1
    - eu-west-2
    - ap-northeast-1
    - ap-southeast-1
    - ap-southeast-2
  s3_bucket: ''
tests:
  maximo-1:
    parameters:
      AvailabilityZones: $[taskcat_genaz_3]
      DBPassword: $[taskcat_genpass_8A]
      KeyPairName:  cidb
      MaximoFilesLocation: rajasegu-maximo-binaries
      QSS3BucketName: $[taskcat_autobucket]
      QSS3BucketRegion: $[taskcat_current_region]
      RemoteAccessCIDR: 10.0.0.0/16
      WebAccessCIDR:  0.0.0.0/0
      ALBSSLCertificateARN: ''
      DeployUtilities: 'Yes'
      WASNodesMinSize:  '2'
      WASNodesMaxSize:  '4'
      WASNodesDesiredCapacity:  '2'
      ORAVersion: 'Standard-Edition-Two-18.0-License-Included'
      SiteDomain: ''
      Route53HostedZoneId:  ''

    regions:
      - us-east-1
    s3_bucket: 'rajasegu-quickstart1'
    template: templates/maximo-main.template.yaml